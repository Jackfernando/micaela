<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Amo</title>
    <style>
        /* Fondo degradado */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            color: #880e4f;
            text-align: center;
            flex-direction: column;
            animation: fadeIn 2s ease-in-out;
        }

        /* Estilo del contenedor con marco más grande */
        .container {
            padding: 40px;
            border: 10px solid #e91e63; /* Marco más grueso */
            border-radius: 25px; /* Esquinas más redondeadas */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3); /* Sombra más intensa */
            background-color: #ffffff;
            text-align: center;
        }

        /* Corazón animado */
        .heart {
            width: 120px;
            height: 110px;
            background-color: #e91e63;
            position: relative;
            transform: rotate(-45deg);
            animation: beat 1s infinite, scaleIn 1s ease-in-out;
            box-shadow: 0 8px 15px rgba(233, 30, 99, 0.4);
            margin: 0 auto;
        }

        .heart::before,
        .heart::after {
            content: "";
            width: 120px;
            height: 110px;
            background-color: #e91e63;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -60px;
            left: 0;
        }

        .heart::after {
            left: 60px;
            top: 0;
        }

        /* Animación de latido del corazón */
        @keyframes beat {
            0%, 20%, 50%, 80%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            40% {
                transform: scale(1.2) rotate(-45deg);
            }
            60% {
                transform: scale(0.9) rotate(-45deg);
            }
        }

        /* Animación de entrada */
        @keyframes scaleIn {
            from {
                transform: scale(0) rotate(-45deg);
            }
            to {
                transform: scale(1) rotate(-45deg);
            }
        }

        /* Estilo del texto */
        h1 {
            margin-top: 20px;
            font-size: 3.5rem; /* Texto más grande */
            color: #880e4f;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
            line-height: 1.5;
        }

        /* Animación de brillo en el texto */
        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 30px rgba(255, 255, 255, 0.8);
            }
        }

        /* Animación de desvanecimiento */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Estilo de las estrellas flotantes */
        .star {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: #ffffff;
            border-radius: 50%;
            animation: floatStars 3s ease-in-out infinite;
        }

        .star:nth-child(odd) {
            animation-duration: 4s;
        }

        .star:nth-child(even) {
            animation-duration: 5s;
        }

        /* Animación de estrellas flotando */
        @keyframes floatStars {
            0% {
                transform: translateY(-10px) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translateY(20px) scale(1.3);
                opacity: 1;
            }
            100% {
                transform: translateY(-10px) scale(1);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart"></div>
        <h1>Micaela, mi corazón late solo por ti, Te Amo <br> Eres la razón de mi felicidad 💖</h1>
    </div>

    <!-- Estrellas flotando -->
    <div class="star" style="top: 10%; left: 20%;"></div>
    <div class="star" style="top: 25%; left: 60%;"></div>
    <div class="star" style="top: 50%; left: 80%;"></div>
    <div class="star" style="top: 70%; left: 40%;"></div>
    <div class="star" style="top: 80%; left: 10%;"></div>
    <div class="star" style="top: 30%; left: 90%;"></div>
</body>
</html>
